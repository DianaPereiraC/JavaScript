<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Amortization Calculator</h1>
    <form>
        <label for="inputAmount" class="form-label">Amount</label>
        <input type="number" min= "0" id="inputAmount" class="form-control" value="1000">
        <label for="inputRate" class="form-label">Interest Rate</label>
        <input type="number" min= "0" id="inputRate" class="form-control" value="5">
        <label for="inputMonths" class="form-label">Months</label>
        <input type="number" min= "1" id="inputMonths" class="form-control" value="60">
        <hr>
        <input type="radio" id="typeFrench" name="typeLoan" value="typeFrench" checked>
        <label for="typeFrench" class="form-label">Fixed payment</label>
        <input type="radio" id="typeGerman" name="typeLoan" value="typeGerman">
        <label for="typeGerman" class="form-label">Variable payment</label>
        <hr>
        <button type="button" onclick="calculatePayments()">Calculate</button>
    </form>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Period</th>
          <th scope="col">Amount</th>
          <th scope="col">Amortization</th>
          <th scope="col">Interest</th>
          <th scope="col">Payment</th>
        </tr>
      </thead>
      <tbody id="amortizationTable">
      </tbody>
    </table>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
